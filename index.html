<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- my style -->
    <link rel="stylesheet" href="./style.css">
    <title>Stop-watch</title>
</head>

<body>
    <div class="head">
        <div class="main-header">
            <h1>Stop Watch by Js</h1>
            <p>This is a stop watch made by JAVASCRIPT AND HTML CSS.
            </p>
        </div>
    </div>
    <div class="the-watch">
        <div class="time">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="min">00</span>
            <span class="colon">:</span>
            <span class="sec">00</span>
            <span class="colon">:</span>
            <span class="millisec">00</span>
        </div>
        <div class="buttons">
            <button class="start">start</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
        </div>
    </div>
    <div class="footer">by Abdelrahmansaad027 @2022</div>



    <script src="./main.js"></script>
</body>

</html>
